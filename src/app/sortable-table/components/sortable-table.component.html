<table *ngIf="tableData">
    <thead>
        <tr>
            <th *ngFor="let header of tableData.headers; let i = index" (click)="sort(i)">
                {{ header }}
                <span *ngIf="sortUp && i === sortIndex" class="chevron top"></span>
                <span *ngIf="sortDown && i === sortIndex" class="chevron bottom"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *for="tableData.rows; let lItem = listItem">
            <td *for="lItem.cells; let lCell = listItem">
                {{ lCell.data }}
            </td>
        </tr>
        <tr *ngFor="let row of tableData.rows">
            <td *ngFor="let cell of row.cells">{{ cell.data }}</td>
        </tr>
    </tbody>
</table>
