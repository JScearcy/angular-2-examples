<table *ngIf="tableData">
    <thead>
        <tr>
            <th *ngFor="let header of tableData.headers; let i = index" (click)="sort(i)">
                {{ header }}
                <span *ngIf="sortDirection === 1 && i === sortIndex" class="chevron top"></span>
                <span *ngIf="sortDirection === -1 && i === sortIndex" class="chevron bottom"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableData.rows">
            <td *ngFor="let cell of row.cells">{{ cell.data }}</td>
        </tr>
    </tbody>
</table>
